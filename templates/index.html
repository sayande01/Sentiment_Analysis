<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* Styling the container */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
        }

        /* Title styling */
        h1 {
            color: #333;
            margin-bottom: 1em;
        }

        /* Styling for the text area */
        textarea {
            width: 100%;
            height: 120px;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
        }

        /* Styling the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 1em;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the submit button */
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Result styling */
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }

        .neutral {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/" method="post">
            <textarea name="text" placeholder="Enter text here...">{{ input_text }}</textarea><br>
            <input type="submit" value="Analyze Sentiment">
        </form>
        {% if sentiment %}
            <div class="result 
                {% if sentiment == 'Positive' %} positive 
                {% elif sentiment == 'Negative' %} negative 
                {% else %} neutral {% endif %}">
                Sentiment: {{ sentiment }}
            </div>
        {% endif %}
    </div>
</body>
</html>
